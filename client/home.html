<div id="info">hey there!</div>
<div id="linker">Not linked to Roblox</div>
<a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=732263433579397151&redirect_uri=https%3A%2F%2Ftest1111111111111111112.herokuapp.com%2Foauth2&response_type=token&scope=identify%20guilds">Identify Yourself</a>
<script>
	window.onload = () => {


		function g(cname) {let name = cname + "=";let decodedCookie = decodeURIComponent(document.cookie);let ca = decodedCookie.split(';');for(let i = 0; i <ca.length; i++) {let c = ca[i];while (c.charAt(0) == ' ') {c = c.substring(1);}if (c.indexOf(name) == 0) {return c.substring(name.length, c.length);}}return "";}


		const [accessToken, tokenType] = [g("access_token"), g("token_type")];
		if (!accessToken) {
			return (document.getElementById('login').style.display = 'block');
		}

		fetch('https://discord.com/api/users/@me', {
			headers: {
				authorization: `${tokenType} ${accessToken}`,
			},
		})
		.then(result => result.json())
		.then(response => {
			const { username, discriminator } = response;
			document.getElementById('info').innerText += ` ${username}#${discriminator}`;
				
		})
		.catch(console.error);
		fetch('https://test1111111111111111112.herokuapp.com/api/roblox/users/', {
				headers: {
					type: `discord`,
					authorization: `${tokenType} ${accessToken}`,
				},
			})
			.then(result => result.json())
			.then(response => {
				if (response.name) {
					const { name } = response;
					document.getElementById('linker').innerText = `Roblox account: ${name}`;
				}
					
			})
		.catch(console.error);
		
	};
</script>
