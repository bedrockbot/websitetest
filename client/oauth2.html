<script>
	window.onload = () => {
		const fragment = new URLSearchParams(window.location.hash.slice(1));
		const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
		if (accessToken) {
			document.cookie = "access_token=" + accessToken
		}
        window.location.replace(window.location.protocol + "//" + window.location.host + (fragment.get('state')? fragment.get('state'):"")); // http://localhost:3000/ https://test1111111111111111112.herokuapp.com/
	};
</script>
